		<h2 id="mainheader"> <b> Data Tutor </b>

    <body>
		<div id="code_env"> 
            <b>Programming Environment </b>
            <button name="build" id="build">Build</button>
			<button name="play" id="play">Play</button>
			<button name="pause" id="pause">Pause</button>
			<button name="step" id="step">Step</button>
			<button name="stop" id="stop">Stop</button>
            <button name="sample" id="sample">Sample Code</button>
            
		    <textarea role="textbox" id="user_textbox" aria-multiline="true">Enter Code Here</textarea>
        </div>
            
        
        <!--<div id="visual_env"><b> Visual Environment </b></div>-->
	
        <div class="paper" id="vis_paper"></div>
        <script type="text/javascript">
        var paper = Raphael("vis_paper", 500,500);
        
    
        
        <!-- Brief Raphael tests -->
        var rect1 = paper.rect(20,30,100,12).attr({fill: "orange"}); 
        var text1 = paper.text(300, 20, "This visual environment is now raphael paper fyi.\n Oh, look! An orange rectangle!");
        text1.attr({"font-family": "times", "font-size": 18});
        </script>

    </body>
