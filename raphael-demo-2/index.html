<html>

        <meta charset="UTF-8">

        <script src="raphael.js"></script>

        <script src="Entity.js"></script>
        <script src="VH-Helper.js"></script>

        <h2 class="center"><b>Raphael Demo</b></h2>

    <body>
    	<div class="title1">List ADT</div>
    	<div class="buttons">

            <button name="pause" id="pause">PAUSE</button>

            <input type="range" id="speed" min=100 value=100 max=2000 step=50>

    	<div class="paper" id="vis_paper"></div>
        <!-- a script that create's a paper and a rectangle -->
        <script type="text/javascript">
